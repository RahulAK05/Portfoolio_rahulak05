<!DOCTYPE html>
<html>
  <head>
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="sa1">Rahul</h1>
        <p class="sa2">Web developer</p>
        <a class="sa3" href="index.html" target="_blank">HOME</a>
      </div>
      <div class="contact-form">
        <table>
          <form>
            <tr>
              <td>NAME:</td>
              <td>
                <input
                  placeholder="Enter ur name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>
                <input
                  placeholder="Enter ur email"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>
                <textarea
                  placeholder="enter ur address"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </form>
        </table>
      </div>
      <div class="section-five">
        <p class="s5a">
          Social Media
          <a class="s5c" href="">Instagran,</a>
          <a class="s5d" href="">Youtube</a>
        </p>

        <p class="s5b">&copy; Rahul</p>
      </div>
    </div>
  </body>
</html>
